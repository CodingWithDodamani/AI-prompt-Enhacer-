<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" integrity="sha512-MatZzaMATLoKQhvL4WfWA4MhX2H2nAdPQMENVhL2nKqvGjM47xWfVl5QhVNgNCFjO0T9gm5Abk2kMg1pB3k0YQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
    "react/jsx-dev-runtime": "https://esm.sh/react@^19.1.0/jsx-dev-runtime",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
    <style>
      :root {
        --font-heading: 'Poppins', sans-serif;
        --font-body: 'Inter', sans-serif;
        
        --accent-primary-base: #00CFDE; /* Electric Teal */
        --accent-primary-darker-base: #00AAB6;
        --accent-secondary-base: #FF007A; /* Vibrant Pink */
      }

      .theme-dark {
        --bg-deep: #121212;
        --bg-card: #1E1E1E;
        --bg-input: #2a2a2f; /* Slightly different from card for depth */
        --bg-select-option: #2D3748; /* slate-700 like */
        --accent-primary: var(--accent-primary-base);
        --accent-primary-darker: var(--accent-primary-darker-base);
        --accent-secondary: var(--accent-secondary-base);
        --text-primary: #EAEAEA;
        --text-secondary: #A0A0A0;
        --text-placeholder: #718096; /* slate-500 */
        --border-color: #333333;
        --border-color-input: #4A5568; /* slate-600 */
        --error-bg: rgba(153, 27, 27, 0.1); 
        --error-border: rgba(220, 38, 38, 0.3);
        --error-text-heading: #FECACA; 
        --error-text-body: #FCA5A5; 
        --error-icon: #F87171; 
      }

      .theme-light {
        --bg-deep: #F0F2F5;
        --bg-card: #FFFFFF;
        --bg-input: #FFFFFF; /* Inputs on light often match card or are slightly off-white */
        --bg-select-option: #F7FAFC; /* slate-50 */
        --accent-primary: var(--accent-primary-base); 
        --accent-primary-darker: var(--accent-primary-darker-base);
        --accent-secondary: #D9006C; /* Darker pink for better contrast on light */
        --text-primary: #1A202C;
        --text-secondary: #4A5568;
        --text-placeholder: #A0AEC0; /* slate-400 */
        --border-color: #D1D5DB;
        --border-color-input: #CBD5E0; /* slate-300 */
        --error-bg: rgba(254, 226, 226, 1); 
        --error-border: rgba(252, 165, 165, 1);
        --error-text-heading: #9B2C2C; /* Slightly darker red heading */
        --error-text-body: #C53030; 
        --error-icon: #E53E3E;
      }

      body {
        background-color: var(--bg-deep);
        color: var(--text-primary);
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* Scrollbar - Dark Theme (default if no theme class yet) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; /* Fallback */
      }
      ::-webkit-scrollbar-thumb {
        background: #4A5568; /* Fallback */
        border-radius: 5px;
        border: 2px solid #121212; /* Fallback */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Fallback */
      }

      .theme-dark ::-webkit-scrollbar-track { background: var(--bg-deep); }
      .theme-dark ::-webkit-scrollbar-thumb { background: #4A5568; border-color: var(--bg-deep); }
      .theme-dark ::-webkit-scrollbar-thumb:hover { background: #718096; }

      .theme-light ::-webkit-scrollbar-track { background: var(--bg-deep); }
      .theme-light ::-webkit-scrollbar-thumb { background: #A0AEC0; border-color: var(--bg-deep); }
      .theme-light ::-webkit-scrollbar-thumb:hover { background: #718096; }


      .font-heading { font-family: var(--font-heading); }
      .font-body { font-family: var(--font-body); }
      
      .tooltip {
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out, transform 0.3s ease-out;
        transform: translateY(5px);
      }
      .group:hover .tooltip { transform: translateY(0); }

      .examples-panel-transition {
        transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease-out, padding 0.6s cubic-bezier(0.4, 0, 0.2, 1), margin 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
      
      .btn-primary-glow {
        box-shadow: 0 0 15px -3px var(--accent-primary);
      }
      .btn-primary-glow:hover {
        box-shadow: 0 0 25px -3px var(--accent-primary);
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      .theme-dark body::before {
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(0, 207, 222, 0.05) 0%, transparent 30%),
          radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.05) 0%, transparent 30%);
        opacity: 1;
      }
      .theme-light body::before {
         background-image: 
          radial-gradient(circle at 20% 20%, rgba(0, 207, 222, 0.03) 0%, transparent 30%),
          radial-gradient(circle at 80% 70%, rgba(255, 0, 122, 0.02) 0%, transparent 30%);
        opacity: 1;
      }

      /* Ensure select dropdown options are themed */
      select option {
        background-color: var(--bg-select-option);
        color: var(--text-primary);
      }

      /* Animated Rainbow Button CSS */
      @keyframes animate_rainbow_bg_button {
          0% { background-position: 0% center; }
          100% { background-position: 400% center; }
      }

      .btn-animated-rainbow {
          position: relative; /* For the ::before pseudo-element */
          /* Tailwind classes will handle display (inline-flex), padding, font-size, border-radius. */
          font-family: var(--font-heading); /* Use theme font */
          color: #000000 !important; /* Black text. !important to override Tailwind's text-white if still present */
          text-transform: uppercase;
          text-decoration: none;
          border: none; /* Override Tailwind border if any */
          z-index: 1;
          user-select: none;
          cursor: pointer;
          background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); /* Added #f00 at end for smoother loop */
          background-size: 400% 100%;
          font-weight: bold; /* As per user's CSS */
          animation: animate_rainbow_bg_button 8s linear infinite;
      }

      .btn-animated-rainbow::before {
          content: "";
          position: absolute;
          top: -5px;
          right: -5px;
          bottom: -5px;
          left: -5px;
          z-index: -1;
          background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
          background-size: 400% 100%;
          /* Assuming button has 'rounded-lg' (0.5rem). Glow radius: calc(0.5rem + 5px) */
          /* Or a fixed large radius for a softer, more diffuse glow effect like original CSS's 40px */
          border-radius: 1rem; /* Adjusted for a softer glow */
          filter: blur(15px); 
          opacity: 0.75;
          animation: animate_rainbow_bg_button 8s linear infinite; /* Animate glow too */
          transition: opacity 0.3s ease-in-out;
      }

      .btn-animated-rainbow:hover::before {
          opacity: 1; /* Glow becomes more prominent on hover */
      }

      .btn-animated-rainbow:disabled {
          pointer-events: none;
          opacity: .65 !important;
          color: #7e7e7e !important;
          box-shadow: none !important;
          background: #dcdcdc !important; /* Solid background for disabled state */
          animation: none !important; /* Stop animation */
      }
      .btn-animated-rainbow:disabled::before {
          display: none !important; /* Hide glow when disabled */
      }
      
    </style>
</head>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
